<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">        
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="board-title">HOME</h3>
                <div class="score"> 
                    <div id="home-points-text"></div>
                </div>
                <div class="add-points-btn">
                <button onclick="addOnePointHome()">+1</button>
                <button onclick="addTwoPointsHome()">+2</button>
                <button onclick="addThreePointsHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="board-title">GUEST</h3>
                <div class="score">
                    <div id="guest-points-text">0</div>
                </div>
                <div class="add-points-btn">
                    <button onclick="addOnePointGuest()">+1</button>
                    <button onclick="addTwoPointsGuest()">+2</button>
                    <button onclick="addThreePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <button class="new-game-btn" onclick="newGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
